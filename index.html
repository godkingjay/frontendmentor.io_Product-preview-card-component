<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" type="text/css" href="./css/style.css">

</head>
<body>
<main class="main">
  <div class="card">
    <div class="picture">
      <img src="./images/image-product-mobile.jpg" class="product" alt="Product Mobile">
      <img src="./images/image-product-desktop.jpg" class="product-desktop" alt="Product Desktop">
    </div>
    <div class="text">
      
      <p class="category-title">Perfume</p>

      <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>

      <p class="product-descriprion">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>

      <div class="price">
        <p class="current-price">$149.99<p>
        <p class="original-price">$169.99<p>
      </div>

      <button class="button">
        <img src="./images/icon-cart.svg" alt="Cart">
        <div class="button-label">Add to Cart</div>
      </button>
    </div>
  </div>
  
  <div class="attribution" role="contactinfo">
    Challenge by <a href="https://www.frontendmentor.io/challenges/product-preview-card-component-GO7UmttRfa" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/godkingjay">Jarrian(Godking)</a>.
  </div>
</main>

</body>
</html>
